<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles/stylesDeep.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="./img/logo.png" alt="Logo" class="logo">

        <!-- Título "Login" -->
        <div class="login-title">Login</div>

        <!-- Campo de email -->
        <input type="email" class="input-field" placeholder="Email">

        <!-- Campo de senha -->
        <input type="password" class="input-field" placeholder="Senha">

        <!-- Frase "Ainda não tem uma conta? Crie uma." -->
        <div class="create-account">
            Ainda não tem uma conta? <a href="#">Crie uma.</a>
        </div>

        <!-- Botão "Entrar" -->
        <button class="login-button">Entrar</button>
    </div>

    <div class="menu">
        <a href="chat.html">ChatGPT</a>
        <a href="deep.html">Deepseek</a>
        <a href="index.html">Gemini</a>
    </div>
</body>
</html>
